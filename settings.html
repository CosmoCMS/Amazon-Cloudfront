<div class="form-case" ng-controller="amazonSettingsCtrl">
    <label>Access Key</label>
    <input type="text" ng-model="amazon.accessKey"><br />

    <label>Secret Key</label>
    <input type="text" ng-model="amazon.secretKey"><br />

    <label>Bucket</label>
    <input type="text" ng-model="amazon.bucket"><br />

    <label>Cloudfront URL:</label>
    <input type="text" ng-model="amazon.cloudfrontURL"><br />

    <button class="btn-success" ng-click="save()">Save</button>
</div>
